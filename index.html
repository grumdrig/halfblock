<!DOCTYPE html>
<html>

<head>
<title>MC lite</title>
<script type="text/javascript" src="gl-matrix.js"></script>
<script type="text/javascript" src="webgl-utils.js"></script>
<script type="text/javascript" src="perlin.js"></script>

<script id="wireframe-fs" type="x-shader/x-fragment">
precision mediump float;

void main(void) {
  gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
}
</script>
<script id="wireframe-vs" type="x-shader/x-vertex">
attribute vec3 aPos;

uniform mat4 uMVMatrix;
uniform mat4 uPMatrix;

void main(void) {
  gl_Position = uPMatrix * uMVMatrix * vec4(aPos, 1.0);
}
</script>

<script id="shader-fs" type="x-shader/x-fragment">
precision mediump float;

varying vec2 vTextureCoord;
varying vec3 vLighting;

uniform sampler2D uSampler;

void main(void) {
  vec4 textureColor = texture2D(uSampler, vec2(vTextureCoord.s, 
                                               vTextureCoord.t));
  if (textureColor.a <= 0.5) 
    discard;
  else
    gl_FragColor = vec4(textureColor.rgb * vLighting, textureColor.a);
}
</script>

<script id="shader-vs" type="x-shader/x-vertex">
attribute vec3 aVertexPosition;
attribute vec2 aTextureCoord;
attribute vec3 aLighting;

uniform mat4 uMVMatrix;
uniform mat4 uPMatrix;

varying vec2 vTextureCoord;
varying vec3 vLighting;

void main(void) {
  gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
  vTextureCoord = aTextureCoord / 16.0;
  vLighting = aLighting;
}
</script>

<script type="text/javascript" src="main.js"></script>
<style>
body {
  height: 100%;
  width: 100%;
  margin: auto;
  margin-top: 20px;
  background-color: black;
}

#cancan {
  position: relative;
  margin: auto auto;
}

canvas, #cancan, #hud, #stats {
  width: 500px;

}

#hud {
  font-family: Helvetica;
  font-size: 18px;
  position: absolute;
  top: 0;
  left: 0;
  color: magenta;
}

#stats {
  position: absolute;
  left: 0;
  top: 0;
}

#reticule {
  position: absolute;
  left: 242px;
  top: 242px;
  width: 16px;
  height: 16px;
}

</style>
</head>


<body onload="onLoad()">
<div id="cancan">
  <canvas id="canvas" width="500" height="500"></canvas>
  <div id="hud">
    <div id="stats"></div>
    <div id="reticule">
      <img src="reticule.png">
    </div>
  </div>
</div>
</body>

</html>
